<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /workspaces/@@WORKSPACE_FOLDER@@

    <Directory /workspaces/@@WORKSPACE_FOLDER@@>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>