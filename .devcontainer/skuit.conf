<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /workspaces/php-course-template/sites/skuit/www

    <Directory /workspaces/php-course-template/sites/skuit/www>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /workspaces/php-course-template/sites/skuit/error.log
    CustomLog /workspaces/php-course-template/sites/skuit/access.log combined
</VirtualHost>